<script type="text/javascript">
var BANNINDEX = 1;
//调用图片轮播定时器
var bannTime = setInterval(swiImg,1500);


function swiImg(){//图片轮播方法
BANNINDEX++;
if(BANNINDEX>5){
	BANNINDEX = 1;
}
var bannerImg = document.getElementById("bannerImg");
bannerImg.src = "image/bannerimg0"+BANNINDEX+".jpg";
for(var i = 1;i<=5;i++){
	var baBu = document.getElementById("baBu"+i);
	baBu.style.backgroundColor = "";
}
var baBu = document.getElementById("baBu"+BANNINDEX);
baBu.style.backgroundColor = "white";
}
function stopBannTime(){//当鼠标放在图片上，图片停止轮播
clearInterval(bannTime);
}
function startBannTime(){//当鼠标离开图片，图片接着轮播
bannTime = setInterval(swiImg,1500);
}
function banButFunc(bannVal,thisObj){//鼠标点击按钮切换到对应的图片并添加白色背景颜色
var bannerImg = document.getElementById("bannerImg");
bannerImg.src = "image/bannerimg0"+bannVal+".jpg";
for(var i = 1;i<=5;i++){
	var baBu = document.getElementById("baBu"+i);
	baBu.style.backgroundColor = "";
}
thisObj.style.backgroundColor = "white";
}
/* --------------鼠标移到二级菜单显示的内容-------------- */
function bannInlineUl(thisObj,num){
	var bannNoneImg = document.getElementById("bannNoneImg0"+num);
	var bannNone = document.getElementById("bannNone0"+num);
	bannNoneImg.style.display="none";
	bannNone.style.display="inline";
}
function bannInNoneUl(thisObj,num){
	var bannNoneImg = document.getElementById("bannNoneImg0"+num);
	var bannNone = document.getElementById("bannNone0"+num);
	bannNoneImg.style.display="inline";
	bannNone.style.display="none";
}
</script>
