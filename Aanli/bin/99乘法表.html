<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>99乘法表</title>
<style type="text/css">
td{
	border: 1px solid red;
	height: 20px;
	width: 60px;
}
</style>
<script type="text/javascript">
document.write("<table>");
for(var x = 1;x<=9;x++){
	document.write("<tr>");
	for(var y = 1;y<=x;y++){
		document.write("<td>"+y+"×"+x+"="+x*y+"</td>");
	}
	document.write("</tr>");;
}
document.write("</table>");
</script>
</head>
<body>

</body>
</html>
