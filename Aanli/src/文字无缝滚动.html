<title>文字无缝滚动</title>
<style type="text/css">
#head3rightdiv9con{
width:2200px;
height:50px;
}
#head3rightdiv9main{
width:120px;
height:20px;
overflow:hidden;
margin-top:7px;
}
.head3rightdiv9content{
float:left;
width:1100px;
height:50px;
}
.head3rightdiv9content a{
text-decoration: none;
color:black;
}

</style>
<script type="text/javascript">
var timer1;
function myMarquee(){
	var main=document.getElementById("head3rightdiv9main");
	if(main.scrollLeft<1100){
		main.scrollLeft +=10;
	}else{
		main.scrollLeft =0;
	}
}
timer1=setInterval("myMarquee()",200);
function head3rightdiv9test(){
	clearInterval(timer1);
}
function head3rightdiv9end(){
	timer1=setInterval("myMarquee()",100);
}

</script>

</head>
<body>
